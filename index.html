<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON + API REST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1554034483-04fda0d3507b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
    "
  >
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <h1 class="display-4 text-center fw-bold mt-4 mb-4">Localstorage & Sessionstorage</h1>
        <div class="col-12 col-md-7">
          <div class="bg-dark-subtle border rounded-5 my-5 p-5">
            <!-- create h2 -->
            <div id="containerH2"></div>
            <form id="form-agenda">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Inserisci il proprio nome" required />
              </div>
              <button id="add" type="submit" class="btn btn-success">Aggiungi nome</button>
              <button id="remove" type="button" class="btn btn-danger">Cancella nomi</button>
              <!-- <button id="removeAll" type="button" class="btn btn-danger fw-bold text-black">Cancella tutti</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
